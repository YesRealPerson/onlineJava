<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <script src="./users.js"></script>
        <link
			rel="stylesheet"
			href="./styles.css"
		/>
    </head>
    <body>
        <h1>Register</h1>
        <div id="error"></div>
        <form target="dummyframe" onsubmit="register()">
            <input type="text" placeholder="Email" id="email" pattern="[A-Za-z0-9]+@nhusd\.k12\.ca\.us"><br>
            <input type="text" placeholder="Username" id="name" pattern="^[_A-z0-9]*((-|\s)*[_A-z0-9])*$"><br>
            <input type="text" placeholder="Password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"><br>
            <input type="submit" value="Submit">
        </form>
        <hr>
        <div>
            Email must be a school email.<br>
            Username must be alphanumeric.<br>
            Password must:
            <ul>
                <li>Be at least eight characters long</li>
                <li>Have at least one uppercase letter</li>
                <li>Have at least one lowercase letter</li>
                <li>Have at least one number</li>
                <li>Have at least one symbol (@$%*?&)</li>
            </ul>
        </div>
        <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
    </body>
</html>
