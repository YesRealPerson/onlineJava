<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script>
        const unauthorized = () => {
            alert("You do not have access to this resource!");
            window.location = "./";
        }
        try {
            (async function () {
                let auth = document.cookie.split("key=")[1];
                if (auth == undefined) {
                    unauthorized();
                } else {
                    const response = await fetch("./serveHistory", {
                        method: 'GET',
                        headers: {
                            "Authorization": auth
                        },
                    })
                    document.write(await response.text());
                    document.title = "History Viewer";
                }
            })()
        } catch {
            unauthorized();
        }
    </script>
    <script src="./particles.js" defer></script>
    <title>Loading</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <canvas id="canvas"></canvas>
    <main>
        <main>
            <div style="border:none; background: none;">
                <h1 style="font-size: 10vh; pointer-events: none; text-shadow: 2px 0 #000, -2px 0 #000, 0 2px #000, 0 -2px #000,
                1px 1px #000, -1px -1px #000, 1px -1px #000, -1px 1px #000;">Loading</h1>
            </div>
        </main>
    </main>
</body>

</html>
