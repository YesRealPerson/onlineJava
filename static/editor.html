<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link
			rel="stylesheet"
			data-name="vs/editor/editor.main"
			href="./monaco-editor/min/vs/editor/editor.main.css"
		/>
		<link
			rel="stylesheet"
			href="./styles.css"
		/>
	</head>
	<body>
		<div id="main">
			<div id="container"></div>
			<div id="output">
				<button onclick="sendRunRequest()">run code</button>
				<br>Output:
				<div id="console"></div>
			</div>
		</div>
		<script src="./users.js"></script>

		<script>
			let key = document.cookie.split("=")[1];
			checkLogin(key, "./");
			var require = { paths: { vs: '../monaco-editor/min/vs' } };
		</script>
		<script src="./monaco-editor/min/vs/loader.js"></script>
		<script src="./monaco-editor/min/vs/editor/editor.main.nls.js"></script>
		<script src="./monaco-editor/min/vs/editor/editor.main.js"></script>
		<script src="./communicate.js"></script>
		<script>
			var editor = monaco.editor.create(document.getElementById('container'), {
				value: ['class Main {', '\tpublic static void main(String[] args){', '\t\tSystem.out.println("Hello world!");','\t}','}'].join('\n'),
				language: 'java',
				theme: 'vs-dark'
			});
			getFile("Main");
			readFiles();
		</script>
	</body>
</html>
