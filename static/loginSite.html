<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/sha256.js"></script>
    <script src="./users.js" defer></script>
    <script src="./particles.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Login</title>
</head>

<body>
    <canvas id="canvas"></canvas>
    <main>
        <div>
            <h1 style="pointer-events: none;">Login</h1>
            <div style="pointer-events: none;" id="error"></div>
            <form>
                <input type="username" placeholder=" Username" id="name"><br>
                <input type="password" placeholder=" Password" id="password"><br>
            </form>
            <button id="login">login</button>
            <button id="register">register</button>
        </div>
    </main>
    <script>
        document.getElementById("login").addEventListener("click", () => {login()});
        window.addEventListener("keyup", e => {
            if(e.keyCode == 13){
                login();
            }
        });
        document.getElementById("register").addEventListener("click", () => {registerWindow()});
    </script>
</body>

</html>
